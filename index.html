<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Ameera I</h2>
  <p>Student at Anna University Chennai</p>
  <p>OBJECTIVE:To be a part of an enthusiastic work environment, where I can enhance my knowledge and apply my technical skills to accomplish organizational goals. </p>
</div>

<div class="w3-bar w3-black">
  <button class="w3-bar-item w3-button" onclick="openTab('Overview')">OVERVIEW</button>
  <button class="w3-bar-item w3-button" onclick="OpenTab('About')">ABOUT ME</button>
  <button class="w3-bar-item w3-button" onclick="OpenTab('Projects')">PROJECTS</button>
  <button class="w3-bar-item w3-button" onclick="OpenTab('Contact')">CONTACT</button>
</div>

<div id="Overview" class="w3-container tabname">
  <h2>OverView</h2>
  <p>Over View</p>
</div>

<div id="About" class="w3-container tabname" style="display:none">
  <h2>About</h2>
  <p>About</p> 
</div>

<div id="Projects" class="w3-container tabname" style="display:none">
  <h2>Projects</h2>
  <p>Projects</p>
</div>

<div id="Contact" class="w3-container tabname" style="display:none">
  <h2>Contact</h2>
  <p>Contact</p>
</div>

  
<script>
function OpenTab(tab) {
  var i;
  var x = document.getElementsByClassName("tabname");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  document.getElementById(tab).style.display = "block";  
}
</script>

</body>
</html>
